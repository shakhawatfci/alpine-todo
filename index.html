<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row" x-data="{ 
            todos : ['number1', 'number2', 'number3'],
            todo : '',
            addTodo()
            {
                if(this.todo == '')
                {
                    alert('Please enter a todo');	
                    return;
                }
                this.todos.push(this.todo);
                this.todo = '';
            },
            removeTodo(index)
            {
                this.todos.splice(index, 1);
            }
         }">
            <div class="col-md-6 mx-auto">
                <form @submit.prevent="addTodo()">
                    <div class="form-group mb-2">
                        <label class="mt-2 mb-2" for="todo">Todo</label>
                        <input type="text" class="form-control" id="todo" x-model="todo" placeholder="Enter Todo">
                    </div>
                    <button type="submit" class="btn btn-primary" x-on:click="">Add</button>
                </form>

                <ul class="list-unstyled">
                 <template x-for="(tod , index)  in todos">
                            <li class="mt-2 bg-white shadow p-1" style="display: flex;justify-content: space-between;transition: 2s" x-transition.duration.2000ms>
                                <span x-text="tod"></span>
                                <a href="" class="float-right text-danger" x-on:click.prevent="removeTodo(index)">X</a>
                            </li>
                </template>
                       
    
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
